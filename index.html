<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Atomyst">
  <meta name="publisher" content="Atomyst">
  <meta name="description" content="Interactive Rating Card Design">
  <meta name="keywords" content="HTML, CSS, JavaScript, Frontend">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body class="body">
  <main class="main">
    <section class="wrapper wrapper-face">
      <div class="wrapper-face__img-wrapper">
        <img class="wrapper-face__img" src="images/icon-star.svg" alt="Star Icon" width="17" height="17">
      </div>

      <div class="wrapper-face__desc">
        <h1 class="wrapper-face__desc-header">How did we do?</h1>
        <p class="wrapper-face__desc-text">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>
      </div>

      <form action class="wrapper-face__form">
        <div class="wrapper-face__form-row">
          <label class="wrapper-face__form-label">1
            <input type="radio" name="wrapper-face__form-input" class="wrapper-face__form-input">
          </label>

          <label class="wrapper-face__form-label">2
            <input type="radio" name="wrapper-face__form-input" class="wrapper-face__form-input">
          </label>

          <label class="wrapper-face__form-label">3
            <input type="radio" name="wrapper-face__form-input" class="wrapper-face__form-input">
          </label>

          <label class="wrapper-face__form-label">4
            <input type="radio" name="wrapper-face__form-input" class="wrapper-face__form-input">
          </label>

          <label class="wrapper-face__form-label">5
            <input type="radio" name="wrapper-face__form-input" class="wrapper-face__form-input">
          </label>
        </div>
        <button class="wrapper-face__form-submit" type="button" disabled>Submit</button>
      </form>
    </section>

    <section class="wrapper wrapper-back">
      <div class="wrapper-back__img-wrapper">
        <img src="images/illustration-thank-you.svg" alt="phone" class="wrapper-back__img" width="160">
      </div>
      <p class="wrapper-back__selected">
        You selected * out of 5
      </p>
      <h2 class="wrapper-back__header">Thank you!</h2>
      <p class="wrapper-back__desc">
        We appreciate you taking the time to give a rating. 
        If you ever need more support, don't hesitate to get in touch!
      </p>
    </section>
  </main>
</body>
</html>
